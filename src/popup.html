<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 14px;
        color: #333;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px 0;
        color: #1a1a1a;
      }
      .status {
        padding: 8px 12px;
        border-radius: 6px;
        margin-bottom: 12px;
        font-size: 13px;
      }
      .status.info {
        background: #e8f4fd;
        color: #1565c0;
      }
      .status.error {
        background: #fdecea;
        color: #c62828;
      }
      .status.success {
        background: #e8f5e9;
        color: #2e7d32;
      }
      .progress {
        font-size: 12px;
        color: #666;
        margin-bottom: 8px;
      }
      button {
        width: 100%;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 500;
        color: white;
        background: #1976d2;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover:not(:disabled) {
        background: #1565c0;
      }
      button:disabled {
        background: #bdbdbd;
        cursor: not-allowed;
      }
      .note {
        margin-top: 12px;
        font-size: 11px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>Power Packs Data Exporter</h1>
    <div id="status" class="status info">Ready to export your collection.</div>
    <div id="progress" class="progress"></div>
    <button id="downloadBtn">Download Collection</button>
    <p class="note">
      You must be logged in to
      <a
        href="https://powerpacks.gamestop.com"
        target="_blank"
        rel="noopener noreferrer"
        >powerpacks.gamestop.com</a
      >
      for this to work.
    </p>
    <script src="popup.js"></script>
  </body>
</html>
